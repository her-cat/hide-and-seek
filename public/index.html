<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HideAndSeek</title>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
    <link rel="icon" href="data:;base64,=">
</head>
<body>
    <div id="app">
        <label>
            玩家ID：
            <input type="text" :value="playerId">
        </label>
        <button @click="matchPlayer">匹配</button>
    </div>
</body>

<script>
    let app = new Vue({
        el: '#app',
        data: {
            websocket: null,
            playerId: 'player_' + Math.round(Math.random() * 1000),
        },
        created() {
            this.initWebSocket();
        },
        destroyed() {
            this.websocket.close();
        },
        methods: {
            initWebSocket() {
                const url = 'ws://0.0.0.0:8811?player_id=' + this.playerId;
                this.websocket = new WebSocket(url);
                this.websocket.onopen = this.onWebsocketOpen;
                this.websocket.onmessage = this.onWebsocketMessage;
                this.websocket.onerror = this.onWebsocketError;
                this.websocket.onclose = this.onWebsocketClose();
            },
            onWebsocketOpen() {

            },
            onWebsocketMessage(e) {
                let message = JSON.parse(e.data);
            },
            onWebsocketError() {
                this.initWebSocket();
            },
            onWebsocketClose(e) {
                console.log('断开连接', e);
            },
            sendWebsocketData(data) {
                this.websocket.send(JSON.stringify(data));
            },
            matchPlayer() {
                this.sendWebsocketData({"code": 600});
            },
        }
    })
</script>
</html>
